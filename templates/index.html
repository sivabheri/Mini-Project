<html lang="en" dir="ltr">

<body>

  <div class="container mid">
    <form method="post" action="/result" enctype="multipart/form-data" id="formData">
      <input class="input-img" id="inputImage" name="inputImage" type="file" onchange="handleFileSelect(event)">

<script type="text/javascript">
  function handleFileSelect(event) {
    const input = event.target;
    if (input.files && input.files[0]) {
      document.querySelector('.upload-button').innerText = input.files[0].name;
    }
  }
  function submitForm() {
    const inputImage = document.getElementById('inputImage');
    if (inputImage.files && inputImage.files.length > 0) {
      document.getElementById('formData').submit();
    } else {
      alert('Please upload an image first.');
    }
  }
</script>
